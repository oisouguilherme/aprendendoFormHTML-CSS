<!DOCTYPE html>
<html lang="pt-bbr">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulario abaixo para agendar sua mentoria</p>
        </header>
        <form id="main-form">
            <fieldset>
                <div class="fielset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="nome-sobrenome">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required minlength="8">
                        </div>
                        <div class="input-wrapper">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" required minlength="8">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail <span>(digite um email valido)</span> </label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(minimo 8 caracteres)</span> </label>
                        <input type="password" id="password" minlength="8">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fielset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="nameMentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="nameMentor">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fielset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                    <h2 class="sub-legend">PRIMEIRA MENTORIA</h2>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="firtdate">Data <span>(DD/MM/AAA)</span> </label>
                            <input type="date" id="firtdate">
                        </div>
                        <div class="input-wrapper">
                            <label for="begin">Das</label>
                            <input type="time" id="begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="end">Até</label>
                            <input type="time" id="end">
                        </div>
                    </div>
                </div>
                <div class="fielset-wrapper">
                    <h2 class="second-sub-legend">SEGUNDA MENTORIA</h2>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="firtdate">Data <span>(DD/MM/AAA)</span> </label>
                            <input type="date" id="firtdate">
                        </div>
                        <div class="input-wrapper">
                            <label for="begin">Das</label>
                            <input type="time" id="begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="end">Até</label>
                            <input type="time" id="end">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button class="button" form="main-form">Salvar </button>
        </footer>
    </div>

    
</body>

</html>
